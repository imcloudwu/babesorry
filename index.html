<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>求原諒小劇場</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdf6f8;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 200px;
      height: auto;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .caption {
      font-size: 40px;
      color: #444;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    #leftButton, #rightButton {
      border: none;
      border-radius: 20px;
      padding: 20px;
      font-size: 24px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    #leftButton {
      background-color: pink;
      color: white;
      width: 200px;
      height: 100px;
    }

    #rightButton {
      background-color: lightblue;
      color: white;
      width: 120px;
      height: 100px;
    }
  </style>
</head>
<body>

  <!-- 圖片與文字 -->
  <div class="image-container">
    <img id="pleadImage" src="crying_panda_1.png" alt="恩愛親親的熊熊" />
    <p class="caption" id="textView">我們可以和好嗎？</p>
  </div>

  <!-- 按鈕 -->
  <div class="button-container">
    <button id="leftButton">和好</button>
    <button id="rightButton">不要</button>
  </div>

  <script>
    const leftButton = document.getElementById('leftButton');
    const rightButton = document.getElementById('rightButton');
    const pleadImage = document.getElementById('pleadImage');
    const textView = document.getElementById('textView');

    const initialFontSize = 24;
    const initialWidth = 200;
    const initialHeight = 100;

    let size = initialFontSize;
    let width = initialWidth;
    let height = initialHeight;

    const phrases = [
      "不要", "拜託", "再給一次機會", "不要這樣", "算我求你了",
      "嗚嗚我錯了", "我會改的", "給我一次機會啦", "我會洗碗", "嗚嗚QQ😭"
    ];

    const images = [
      "crying_panda_2.png",
      "crying_panda_3.png",
      "crying_panda_4.png",
      "crying_panda_5.png"
    ];

    let phraseIndex = 0;

    rightButton.addEventListener('click', () => {
      size += 10;
      width += 30;
      height += 15;
      leftButton.style.fontSize = `${size}px`;
      leftButton.style.width = `${width}px`;
      leftButton.style.height = `${height}px`;

      phraseIndex = (phraseIndex + 1) % phrases.length;
      rightButton.textContent = phrases[phraseIndex];

      const imageStage = Math.floor(phraseIndex / 2);
      if (imageStage < images.length) {
        pleadImage.src = images[imageStage];
      }
    });

    leftButton.addEventListener('click', () => {
      size = initialFontSize;
      width = initialWidth;
      height = initialHeight;
      leftButton.style.fontSize = `${size}px`;
      leftButton.style.width = `${width}px`;
      leftButton.style.height = `${height}px`;

      pleadImage.src = "happy_end.gif";
      textView.innerText = "耶！我們和好了！";

      rightButton.style.display = "none";
      phraseIndex = 0;
    });
  </script>

</body>
</html>
